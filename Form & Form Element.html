<!DOCTYPE html>
<html>
<head>
<title>Form And Form Element - HTML</title>
<style>
	table, th, td {
  	
	padding:20px;
		
}
	

	
	
</style>
</head>
<body background="img5.png">
	<form method="GET" action="#" enctype="multipart/form-data">
	<table border="0" cellspacing="1" cellpadding="10" width="20%" bgcolor="#bdecef" align="center" >
	<th>Enrollment Form</th>
	<th>Details</th>
	
	<tr>	
	<td><label>Username</label></td>
	<td><input type="text" name="username" id="user"> </td>
	</tr>
	<tr>
	<td><label></label>Password</td>
	<td><input type="password" name="pwd" id="password"></td></tr>
	<tr>
	<td><label>Profile Picture</label></td>
	<td><input type="file" name="profilepic"></td></tr>
	<tr>
	<td><label></label>Gender</td>
	<td><input type="radio" name="gender" value="male" checked>
	<label>male</label>
	<input type="radio" name="gender" value="female" checked>
	<label>female</label></td></tr>
	<td><label></label>Food Type</td>
	<td><input type="checkbox" name="food" value="South-Indian" checked>
	<label>South Indian</label>
	<input type="checkbox" name="food" value="North-Indian" checked>
	<label>North Indian</label>
	<input type="checkbox" name="food" value="Italian" checked>
	<label>Italian</label></td></tr>
	<tr>
	<td><label></label>Country</td>
	<td><select name="Country">
			<option>---select---</option>
			<option value="001">America</option>
			<option value="002">India</option>
			<option value="003">China</option></select></tr>
	<tr>
	<td><label>Comment</label></td>
	<td><textarea></textarea></td></tr>
	<tr><td align="center" colspan="2">
		<input type="reset" name="reset" value="Reset">
		<input type="submit" name="register" value="Create Account">
</div>
	
	
	
	
	
	
		
	
	
</body>
<html>
</html>
